version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: eval_broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mongodb:
    image: mongo:7.0
    container_name: eval_db
    ports:
      - "27017:27017"
